<div class="col-md-8 offset-md-3" >
<h3>Add Guide</h3>
<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Name:</label>
    <input type="text" class="form-control" id="name" [(ngModel)]="guide.name" name="name">
  </div>
  <div class="form-group">
    <label>Surname:</label>
    <input type="text" class="form-control" id="surname" [(ngModel)]="guide.surname" name="surname">
  </div>
  <div class="form-group">
    <label>Phone Number:</label>
    <input type="text" class="form-control" id="phoneNumber" [(ngModel)]="guide.phoneNumber" name="phoneNumber">
  </div>
  <div class="form-group">
    <label>Identity:</label>
    <input type="text" class="form-control" id="identity" [(ngModel)]="guide.identity" name="identity">
  </div>
  <button class="btn btn-success" type="submit">Submit</button>
</form>
</div>
